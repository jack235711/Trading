<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Chart - EURUSD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #131722;
            color: #d1d4dc;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls label {
            font-size: 14px;
            color: #787b86;
        }

        .controls input[type="date"] {
            background-color: #1e222d;
            border: 1px solid #2b2b43;
            color: #d1d4dc;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .controls button {
            background-color: #2962ff;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .controls button:hover {
            background-color: #1e53e5;
        }

        .controls button:active {
            background-color: #1948cc;
        }

        #chart {
            width: 100%;
            height: 600px;
            background-color: #1e222d;
            border-radius: 8px;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #787b86;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #787b86;
        }
    </style>
</head>

<body>
    <h1>EURUSD - 1分足チャート</h1>

    <div class="indicator-menu">
        <div class="timeframe-selector">
            <select id="timeframe">
                <option value="1">1分足 (1m)</option>
                <option value="5">5分足 (5m)</option>
                <option value="15">15分足 (15m)</option>
                <option value="30">30分足 (30m)</option>
                <option value="60">1時間足 (1h)</option>
                <option value="240">4時間足 (4h)</option>
                <option value="1440">日足 (1d)</option>
            </select>
        </div>
        <label><input type="checkbox" id="check-sma20" checked> SMA(1) <input type="number" id="param-sma20" value="20"
                min="1" max="200"></label>
        <label><input type="checkbox" id="check-sma50"> SMA(2) <input type="number" id="param-sma50" value="50" min="1"
                max="200"></label>
        <label><input type="checkbox" id="check-bb" checked> BB(σ) <input type="number" id="param-bb-period" value="20"
                min="1" max="100"> dev <input type="number" id="param-bb-dev" value="2" min="0.1" step="0.1"
                max="5"></label>
        <label><input type="checkbox" id="check-rsi" checked> RSI <input type="number" id="param-rsi" value="14" min="1"
                max="100"></label>
        <label><input type="checkbox" id="check-macd" checked> MACD <input type="number" id="param-macd-fast" value="12"
                min="1"> <input type="number" id="param-macd-slow" value="26" min="1"> <input type="number"
                id="param-macd-signal" value="9" min="1"></label>

        <div class="view-settings">
            <select id="scale-type">
                <option value="auto">自動調整 (Auto)</option>
                <option value="fixed">領域固定 (Fixed)</option>
            </select>
            <select id="price-mode">
                <option value="linear">線形 (Linear)</option>
                <option value="log">対数 (Log)</option>
            </select>
        </div>
    </div>

    <style>
        .view-settings {
            display: flex;
            gap: 10px;
            margin-left: auto;
            border-left: 1px solid #363c4e;
            padding-left: 15px;
        }

        .view-settings select {
            background-color: #2b2b43;
            color: #d1d4dc;
            border: 1px solid #363c4e;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }

        .view-settings select:hover {
            border-color: #2962ff;
        }
    </style>

    <div id="chart-container">
        <div id="main-area" class="chart-wrapper">
            <div id="chart"></div>
        </div>
        <div id="rsi-area" class="chart-wrapper sub">
            <div id="rsi-chart"></div>
        </div>
        <div id="macd-area" class="chart-wrapper sub">
            <div id="macd-chart"></div>
        </div>
    </div>

    <div id="status-msg" class="loading" style="display: none;"></div>
    <div class="info">
        スクロールすると過去のデータを自動的に読み込みます (Powered by Dukascopy)
    </div>

    <style>
        .indicator-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            background-color: #1e222d;
            padding: 12px;
            border-radius: 8px;
            flex-wrap: wrap;
            border: 1px solid #2b2b43;
        }

        .indicator-menu label {
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            background-color: #2b2b43;
            border-radius: 4px;
            white-space: nowrap;
        }

        .timeframe-selector {
            border-right: 1px solid #363c4e;
            padding-right: 15px;
            margin-right: 5px;
        }

        .timeframe-selector select {
            background-color: #2962ff;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }

        .timeframe-selector select:hover {
            background-color: #1e53e5;
        }

        .indicator-menu input[type="number"] {
            width: 45px;
            background-color: #131722;
            border: 1px solid #363c4e;
            color: #d1d4dc;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 12px;
            outline: none;
        }

        .indicator-menu input[type="number"]:focus {
            border-color: #2962ff;
        }

        #chart-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 800px;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            background-color: #1e222d;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2b2b43;
        }

        #chart {
            height: 450px;
        }

        .sub {
            height: 150px;
        }

        #rsi-chart,
        #macd-chart {
            height: 100%;
            width: 100%;
        }
    </style>

    <!-- Lightweight Charts CDN -->
    <script
        src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

    <!-- チャート描画スクリプト (キャッシュ回避のためバージョン付与) -->
    <script src="main.js?v=9"></script>
</body>

</html>
